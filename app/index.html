<!DOCTYPE html>
<html lang="pl">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MM | Portfolio | Graphic Designer & Photo Editor</title>
  <meta name="keywords" content="portolfio, grafik, retuszer, graphic designer">
  <meta name="description" content="MM | Portfolio | Graphic Designer & Photo Editor">
  <link rel="shortcut icon" href="assets/images/logo.png"/>
  <!-- build:css assets/style/style.css -->
  <link rel="stylesheet" href="temp/styles/style.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="/temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

<body>

<section class="hero" id="hero">
    <div class="hero__container">
        <div class="hero__logo__container">
            <img class="hero__logo__img" src="assets/images/logo.png" alt="logo">
        </div>
        <div class="hero__divider-container divider">
            <div class="divider__col divider__col-1-2">
                <h2 class="hero__header hero__header--1"><a href="#main">Portfolio</a></h2>
                <div class="hero__title-container">
                    <div class="title">
                        Małgorzata
                    </div>
                </div>
            </div>
            <div class="divider__col divider__col-1-2">
                <h2 class="hero__header hero__header--2"><a href="#contact">Contact</a></h2>
                <div class="hero__subtitle-container">
                    <div class="subtitle">
                        Photo Editor
                    </div>
                </div>
            </div>
        </div>
        <!-- <img class="hero__scroll scroll" src="assets/images/chevron-down.svg" alt="icon"> -->
        <div class="hero__scroll scroll"><a href="#main"><span></span></a></div>
    </div>
</section>

<main class="main" id="main">
    <h1 class="main__title">Portfolio</h1>
    <div class="container"  id="container">

        <div class="project row justify-content-center align-content-center">
            <div class="col-lg">
                <div class="project__col">
                    <img src="assets/images/project-1-mini.jpg" class="project__thumbnail">
                    <div class="project__overlay">
                        <h2>Photo Edit</h2>
                        <a href="assets/images/project-1.jpg" data-fancybox="images" data-caption="My caption"><button>show</button></a>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="project__col">
                    <img src="assets/images/project-2-mini.jpg" class="project__thumbnail">
                    <div class="project__overlay">
                        <h2>Photography</h2>
                        <a href="assets/images/project-2.jpg" data-fancybox="images" data-caption="My caption"><button>show</button></a>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="project__col">
                    <img src="assets/images/project-3-mini.jpg" class="project__thumbnail">
                    <div class="project__overlay">
                        <h2>Graphic Design</h2>
                        <a href="assets/images/project-3.jpg" data-fancybox="images" data-caption="My caption"><button>show</button></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="project row justify-content-center align-content-center">
            <div class="col-lg">
                <div class="project__col">
                    <img src="assets/images/project-1-mini.jpg" class="project__thumbnail">
                    <div class="project__overlay">
                        <h2>Photo Edit</h2>
                        <a href="assets/images/project-1.jpg" data-fancybox="images" data-caption="My caption"><button>show</button></a>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="project__col">
                    <img src="assets/images/project-2-mini.jpg" class="project__thumbnail">
                    <div class="project__overlay">
                        <h2>Photography</h2>
                        <a href="assets/images/project-2.jpg" data-fancybox="images" data-caption="My caption"><button>show</button></a>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="project__col">
                    <img src="assets/images/project-3-mini.jpg" class="project__thumbnail">
                    <div class="project__overlay">
                        <h2>Graphic Design</h2>
                        <a href="assets/images/project-3.jpg" data-fancybox="images" data-caption="My caption"><button>show</button></a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>

<section class="contact" id="contact">
    <h2 class="main__title main__title--pink">Contact</h2>
    <div class="contact__container">
        <div class="hero__logo__container contact__logo">
            <img class="hero__logo__img" src="assets/images/logo.png" alt="logo">
        </div>

        <h3 class="contact__mail">malgorzatamazur@gmail.com</h3>
    </div>
</section>

<footer class="footer shadow-black">
    <div class="wrapper">
        <p><span class="footer__text">Designed by Małgorzata Mazur | Developed by <a href="http://github.com/xyzalag">xyzalag</a> &copy; 2018</span></p>
    </div>
</footer>


<!-- build:js assets/scripts/App.js -->
<script src="/temp/scripts/App.js"></script>
<!-- endbuild -->
</body>
</html>
